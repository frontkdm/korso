<div class="modal">
    <div class="modal-inner">
        <h3>Оставить заявку на&nbsp; обучение</h3>
        <form class="modal-form">
            <div class="form-group"><input placeholder="Имя" type="text" required></div>
            <div class="form-group"><input placeholder="Телефон" type="tel" required></div>
            <div class="form-group"><input placeholder="Эл. почта" type="email" required></div>
            <div class="form-group">
                <span class="privacy">Отправляя форму, вы соглашатесь на обработку персональных
                    данных
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-edged centered mt-60" style="margin-top: 30px">
                    <span class="btn-edged-left">Отправить</span>
                    <span class="btn-edged-right"></span>
                </button>
            </div>
        </form>
    </div>
</div>
